<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Containers</title>
    <style>
        /* Селектор потомка для изменения цвета текста абзацев в первом контейнере */
        .container1 p {
            color: red;
        }


    </style>
</head>
<body>
    <!-- Первый контейнер с несколькими абзацами -->
    <div class="container1">
        <p>Абзац 1 в первом контейнере.</p>
        <div>
            <p>Вложенный абзац в первом контейнере.</p>
        </div>
        <p>Абзац 2 в первом контейнере.</p>
    </div>

    <!-- Второй контейнер с несколькими абзацами -->
    <div class="container2">
        <p>Абзац 1 во втором контейнере.</p>
        <div>
            <p>Вложенный абзац во втором контейнере.</p>
        </div>
        <p>Абзац 2 во втором контейнере.</p>
    </div>
</body>
</html>
