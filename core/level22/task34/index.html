<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилизация Ссылок</title>
    <style>
    a[href="https://example.com"] {
        color: green;
    }

        
    </style>
</head>
<body>
<h1>Пример Стилизации Ссылок</h1>
<p>Вот несколько ссылок:</p>
<ul>
    <li><a href="https://example.com">Ссылка на Example.com</a></li>
    <li><a href="https://another-example.com">Ссылка на Другой Пример</a></li>
    <li><a href="https://example.com">Еще одна Ссылка на Example.com</a></li>
    <li><a href="https://yetanother-example.com">Ссылка на Еще Один Пример</a></li>
</ul>
</body>
</html>
