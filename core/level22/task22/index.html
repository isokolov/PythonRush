<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        /* Внутренний стиль для класса highlight */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>HTML Стилизация</h1>
    <p class="highlight">Этот абзац имеет желтый фон, потому что он обладает классом "highlight".</p>
    <p style="color: red;">Этот текст имеет встроенный стиль, изменяющий его цвет на красный.</p>
    <p>Этот абзац не имеет дополнительных стилей.</p>
</body>
</html>
