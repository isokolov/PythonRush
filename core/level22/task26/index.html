<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Пример с Подсветкой</title>
</head>
<body>
    <h1>Пример с Подсветкой</h1>
    <h2 class="highlight">Это заголовок с подсветкой</h2>
    <p>Это обычный абзац.</p>
    <p class="highlight">Это абзац с подсветкой и классом "highlight".</p>
    <span class="highlight">Это span с подсветкой.</span>
    <span>Это обычный span.</span>
</body>
</html>
